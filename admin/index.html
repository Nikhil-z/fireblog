<!DOCTYPE html>
<html lang="en" ng-app='fireblog-admin'>
<head>
  <meta charset="UTF-8">
  <title>Admin - FireBlog</title>

  <link rel='stylesheet' href='/lib/components/foundation/css/normalize.css'>
  <link rel='stylesheet' href='/lib/components/foundation/css/foundation.css'>

  <link rel='stylesheet' href='/lib/css/fonts.css'>
  <link rel='stylesheet' href='/lib/css/admin.css'>
  
  <script src='/lib/components/angular/angular.js'></script>   
  <script src='/lib/components/firebase/lib/firebase.js'></script>   
  <script src='/lib/components/angularfire/angularfire.js'></script>   
  <script src='/lib/components/angular-route/angular-route.js'></script>   
  <script src='/lib/components/firebase/lib/firebase-simple-login.js'></script>   
  <script src='/lib/components/showdown/compressed/showdown.js'></script>   
  <script src='/lib/components/angular-markdown-directive/markdown.js'></script>   

  <script src='../config.js'></script>
  <script src='/lib/js/admin.js'></script>
  <script src='/lib/js/services.js'></script>
  <script src='/lib/js/controllers.js'></script>
  <script src='/lib/js/directives.js'></script>  
</head>
<body>
  <div class='admin-page'>

    <div class='admin-sidebar'>
      <h3 class='admin-logo'>FireBlog</h3>
      <div class='search box'>
        <input type='text' class='search' placeholder='Search...'></input>
      </div>
      <ul class='recent posts'>
        <li class='post'>
          <h5>My Second Post</h5>
          <label>25.12.13</label>
        </li>
        <li class='post'>
          <h5>My First Post</h5>
          <label>24.12.13</label>
        </li>
      </ul>

    </div>
  
    <div class='admin-workspace' ng-view>
    </div>
  </div>
</body>
</html>
