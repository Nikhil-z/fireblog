<a href='#/'>
  <header>
    <h1 class='logo'>{{name}}</h1>
  </header>
</a>

<div class='main-post'>
  <h1 class='post-header'>{{title}}</h1>
  <h6>{{date}}</h6>
  <div class='divider'></div>
  <div>{{content}}</div>
  <div class='divider'></div>
  <ul class='tags'>
    <li ng-repeat='tag in tags'>{{tag}}</li>
  </ul>
</div>
