<div class='login cover'>
  <div class='login form'>
    <h1 class='admin-logo'>Fireblog</h1>
    <input type='text'></input>
    <input type='password' done='login()'></input>  
    <div class='loader'>
    </div>
    <div class='social'>
      <button class='facebook' ng-click='login("facebook")'>
        <i class='fa fa-facebook'></i>
      </button>
      <button class='twitter' ng-click='login("twitter")'>
        <i class='fa fa-twitter'></i>
      </button>
      <button class='github' ng-click='login("github")'>
        <i class='fa fa-github'></i>
      </button>
    </div>
  </div>
</div>
