 <div class='admin-sidebar'>
      <h3 class='admin-logo'>FireBlog</h3>
      <div class='search box'>
        <input type='text' class='search' placeholder='Search...'></input>
      </div>
      
      <ul class='recent posts'>
        <li></li>            
      </ul>

      <ul class='features'>
        <li>
          <i class='fa fa-question'></i>
          <i class='fa fa-bars'></i>
          <i class='fa fa-sign-out'></i>
        </li>
      </ul>

    </div>
  
    <div class='admin-workspace'> 
      <div class='edit window'> 
        <textarea class='half-width-window markdown' typing-duration='3000' 
          after-typing='update()' ng-model='markdown'>
        </textarea>
        <div id='output' class='half-width-window preview' btf-markdown='markdown'></div>
      </div>
      <div class='publish controls'>
        <button class='publish' ng-click='publish()'>Publish</button>
      </div>
   </div>

  </div>
